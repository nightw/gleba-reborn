[mod-setting-description]
gleba-reborn-compatability-mode=For recipes that are changed, keep both the vanilla and modded recipes enabled to prevent breaking existing saves and other mods that affect recipes.
gleba-reborn-egg-free-biochamber=The biochamber recipe now requires jelly and yumako mash instead of nutrients and pentapod eggs
gleba-reborn-advanced-bacteria-recipes=Adds biochamber recipes to extrude  [item=iron-plate] iron,  [item=copper-plate] copper,  [item=steel-plate] steel, and  [item=electronic-circuit] circuits using bacteria.
gleba-reborn-useful-wood-fish=Farm wood and fish to produce nutrients to power your biochambers and biolabs. Tree and fish farming is unlocked immediately after unlocking the agricultural tower.
gleba-reborn-extra-biochamber-recipes=Adds more vanilla recipes to the biochamber.
gleba-reborn-hungry-biolab=Biolabs use nutrients instead of electricity to run.
gleba-reborn-nutrient-spoil-time=Set how long it takes nutrients to spoil. Base game spoil time is 5 minutes.
gleba-reborn-bacteria-spoilage=When bacteria spoil, they become spoilage instead of ore, making it easier to use the advanced bacteria recipes.
gleba-reborn-bacteria-spoil-time=Set how long it takes iron and copper bacteria to spoil. Base game spoil time is 1 minute.
gleba-reborn-science-spoil-time=Set how long it takes agricultural science to spoil. Base game spoil time is 1 hour.

